<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vanilla Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/index.css"
    />
  </head>
  <body>
    <button id="start-button">Játék indítása</button>
    <div id="dificulty-selector">
      <label class="container"
        >4x4
        <input
          type="radio"
          checked="checked"
          name="radio"
          class="radio-input"
          value="4"
        />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >8x8
        <input type="radio" name="radio" class="radio-input" value="8" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >12x12
        <input type="radio" name="radio" class="radio-input" value="12" />
        <span class="checkmark"></span>
      </label>
    </div>
  </body>
  <script type="module" src="js/index.js"></script>
</html>
